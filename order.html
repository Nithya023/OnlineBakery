<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - SweetCrumbs Bakery</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF6; /* Off White */
            color: #4E342E; /* Espresso Brown */
        }
        .btn-submit {
            @apply bg-[#E3B7A0] text-white px-8 py-4 rounded-full hover:bg-[#4E342E] transition duration-300 shadow-lg text-xl font-semibold; /* Muted Terracotta to Espresso Brown */
        }
        .form-input {
            @apply w-full p-3 border border-[#D8C3A5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D49AA1]; /* Warm Beige border, Dusty Rose ring */
        }
        .form-label {
            @apply block text-[#4E342E] text-lg font-medium mb-2; /* Espresso Brown */
        }
        .text-muted-terracotta {
            color: #E3B7A0;
        }
        .text-dusty-rose {
            color: #D49AA1;
        }
        .text-warm-beige {
            color: #D8C3A5;
        }
        .text-espresso-brown {
            color: #4E342E;
        }
        .bg-off-white {
            background-color: #FDFBF6;
        }
        .bg-muted-terracotta {
            background-color: #E3B7A0;
        }
        .bg-dusty-rose {
            background-color: #D49AA1;
        }
        .bg-warm-beige {
            background-color: #D8C3A5;
        }
        .bg-espresso-brown {
            background-color: #4E342E;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header Section -->
    <header class="bg-dusty-rose py-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-5xl font-extrabold text-espresso-brown tracking-tight">SweetCrumbs</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-espresso-brown hover:text-muted-terracotta font-semibold text-lg transition duration-300">Home</a></li>
                    <li><a href="order.html" class="text-espresso-brown hover:text-muted-terracotta font-semibold text-lg transition duration-300">Order Now</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Order Form Section -->
    <section class="py-16 bg-dusty-rose">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center text-espresso-brown mb-10">Place Your Order</h2>
            <div class="max-w-3xl mx-auto bg-off-white p-8 rounded-xl shadow-lg">
                <form action="#" method="POST" class="space-y-6">
                    <!-- Contact Details -->
                    <div>
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="john.doe@example.com" required>
                    </div>
                    <div>
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="e.g., +1 (123) 456-7890" required>
                    </div>
                    <div>
                        <label for="alt_phone" class="form-label">Alternative Phone Number (Optional)</label>
                        <input type="tel" id="alt_phone" name="alt_phone" class="form-input" placeholder="e.g., +1 (987) 654-3210">
                    </div>
                    <div>
                        <label for="address" class="form-label">Delivery Address</label>
                        <textarea id="address" name="address" rows="4" class="form-input" placeholder="Street Address, City, State, Zip Code" required></textarea>
                    </div>

                    <!-- Dessert Selection -->
                    <div class="pt-4">
                        <p class="form-label mb-4">What delicious treats are you craving?</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <label class="flex items-center space-x-3 text-lg text-espresso-brown">
                                <input type="checkbox" name="dessert_type" value="cupcakes" class="form-checkbox h-5 w-5 text-espresso-brown rounded">
                                <span>Cupcakes (Please specify quantity/flavors below)</span>
                            </label>
                            <label class="flex items-center space-x-3 text-lg text-espresso-brown">
                                <input type="checkbox" name="dessert_type" value="cookies" class="form-checkbox h-5 w-5 text-espresso-brown rounded">
                                <span>Cookies (Please specify quantity/flavors below)</span>
                            </label>
                            <label class="flex items-center space-x-3 text-lg text-espresso-brown">
                                <input type="checkbox" name="dessert_type" value="custom_cake" class="form-checkbox h-5 w-5 text-espresso-brown rounded">
                                <span>Custom Cake (Provide details below)</span>
                            </label>
                            <label class="flex items-center space-x-3 text-lg text-espresso-brown">
                                <input type="checkbox" name="dessert_type" value="other" class="form-checkbox h-5 w-5 text-espresso-brown rounded">
                                <span>Other (Please specify below)</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label for="dessert_details" class="form-label">Dessert Details / Custom Cake Description (e.g., "1 dozen chocolate cupcakes", "vanilla cake with blue frosting for 10 people", "50 assorted cookies")</label>
                        <textarea id="dessert_details" name="dessert_details" rows="6" class="form-input" placeholder="Describe your order here..." required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center pt-6">
                        <button type="submit" class="btn-submit">Submit Order</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-espresso-brown text-white py-8 mt-10">
        <div class="container mx-auto text-center px-4">
            <p class="mb-4">&copy; 2025 SweetCrumbs Bakery. All rights reserved.</p>
            <p>Follow us on <a href="https://www.instagram.com/sweetcrumbsbakery_yourcity/" target="_blank" class="text-warm-beige hover:underline">Instagram</a></p>
        </div>
    </footer>

</body>
</html>
